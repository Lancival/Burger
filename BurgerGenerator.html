<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="BurgerGenerator.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Libre+Barcode+39&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="BurgerGenerator.css">
		<title>Nachenburgers' Generator</title>
	</head>
	<body>
		<h1>Put some seeds in your ingredients and get a burger!</h1>
		<form style>
			Seeds for your bun:
			<input type="text" id="seeds">
			<button type="button" onclick="makeNewBurger()">Add the seeds</button>
		</form>
		<h3 id="broiler" hidden>You have not sown your seeds yet!</h3>
		<p id="grill">You haven't input any input. Have a Nachenburger instead!</p>
		<image src="images/patties/nachenberg_patty.png" width="1400" height="500" id="burger"></image>
		<p id="barcode">Produced by Nachenburgers for Hack Kitchen</p>
	</body>
</html>
